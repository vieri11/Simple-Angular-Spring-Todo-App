<h1>Welcome</h1>

<div class="container" *ngIf="errorMessageFromService">
    <h2>Error from API call: </h2>
    {{errorMessageFromService}}
</div>

<div class="container">
    Welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
    Click here to get a customized welcome message.
    <button (click)="getWelcomeMessageWithPathVariable()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
    <h2>Your customized welcome message: </h2>
    {{welcomeMessageFromService}}
</div>
